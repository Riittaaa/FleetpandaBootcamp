<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav__logo">
        <p class="nav__logo-text">R</p>
      </div>

      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="">Home</a></li>
        <li class="nav__item"><a class="nav__link" href="">About Us</a></li>
        <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
        <li class="nav__item"><a class="nav__link" href="">Services</a></li>
        <li class="nav__item">
          <a class="nav__link" href="/app/login.html" hidden>Login</a>
        </li>
      </ul>
    </nav>

    <div class="card" id="container">
      <div class="card__heading">
        <h2 class="card__title">Log In</h2>
      </div>
      <form class="card__form form" id="form" action="/index/login.html">
        <div class="form__group">
          <label class="form__label" for="name">Username</label>
          <input class="form__input" type="text" name="name" id="name" />
          <span class="form__error" id="error_name" style="color: red"></span>
        </div>

        <div class="form__group">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" name="email" id="email" />
          <span class="form__error" id="error_email" style="color: red"></span>
        </div>

        <div class="form__group">
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
          />
        </div>

        <input class="form__submit" type="submit" value="Log In" />

        <p class="form__text">
          Don't have an account?
          <a class="form__link" href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>

    <script src="../scripts/login.js" type="module"></script>
  </body>
</html>
